<!DOCTYPE html>
<html ng-app="synopticDemo" lang="en">
<head>
  <title>Synoptic SVG demo</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="app/javascripts/angular/angular.js"></script>
  <link rel="stylesheet" href="/app/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="/app/stylesheets/synoptic.css">
  <link rel="stylesheet" href="/app/stylesheets/sticky.css">
  <link rel="stylesheet" href="/app/stylesheets/sckeleton.css">
  <script src="app/javascripts/angular/angular-route.js"></script>
  <script src="app/javascripts/angular/angular-sanitize.js"></script>
  <script src="app/javascripts/angular/sticky.js"></script>
  <script src="app/javascripts/synoptic.js"></script>
</head>
<body ng-controller="synopticCtrl">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">synoptic-SVG-demo</a></li>
        </ul>
        <!--style="padding-top:4px; padding-left:280px;"-->  
        <button class="custom-button" style="margin-top:3px;" ng-click="previousSynoptic()"><img src="/app/images/buttons/previous-24.png"/></button>
        <button class="custom-button" ng-click="nextSynoptic()"><img src="/app/images/buttons/next-24.png"/></button>
        <ul class="nav navbar-nav navbar-right">
          <a href="http://www.gmv.com"><img src="/app/images/logoGMV.png" alt="www.gmv.com/"/></a>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id="app-container" class="gray-cool-border"  background-image="/app/images/minimalistLinesSimetric.png">
    <div id="main-container">
      <div id="simutator-container">
        <div class="synoptic-manager red-cool-border">
          <div sticky>
          <div class="manager-container">
            <div ng-show="svgs[svgIndex] == synoptic.BOXES">
              <boxes-manager></boxes-manager>
            </div> 
            <div ng-show="svgs[svgIndex] == synoptic.OTHER">
              <simple-switch-manager></simple-switch-manager>
            </div> 
          </div>
          </div>
        </div>
        <div class="synoptic-view red-cool-border">
         <!-- BOXES -->
          <div ng-show="svgs[svgIndex] == synoptic.BOXES">
            <div class="view-container" ng-controller="svgBoxesCtrl"> 
              <boxes-description></boxes-description>

                <!-- Directive that embebes the SVG image -->
                <svg-boxes></svg-boxes>
            </div>
          </div>
          <!-- BOXES -->
          <!-- SIMPLE SWITCH -->
          <div ng-show="svgs[svgIndex] == synoptic.OTHER">
            <div id="view-container" ng-controller="simpleSwitchCtrl"> 
                <!-- Directive that embebes the SVG image -->
                <svg-simple-switch></svg-simple-switch>
            </div>
          </div>
          <!-- SIMPLE SWITCH -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
