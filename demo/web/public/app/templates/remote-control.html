<div class="remote-control-container">
	<button class="col-xs-3 custom-button-control" ng-click="startPulling()"><img src="/app/images/buttons/play-20.png"/></button>
	<button class="col-xs-3 custom-button-control" ng-click="stopPulling()"><img src="/app/images/buttons/stop-20.png"/></button>
	<input ng-model="timeInterval" type="text" class="form-control col-xs-4" id="ms-setter"required autofocus>
	<button class="col-xs-3 custom-button-control" ng-click="updateInterval(timeInterval)"><img src="/app/images/buttons/sinchronize-20.png"/></button>
</div>
